<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatchUp!</title>
  <link rel="shortcut icon" href="assets/logo_favicons.ico/favicon-16x16.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script scr="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
  <link rel="stylesheet" href="assets/css/foundation.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
  <!--Top menu bar-->
  <div class="flex-grid">
    <div class="row">
      <div class="column large-12">
        <div class="top-bar" style="background-color: white">
          <div class="top-bar-left">
            <ul class="menu" style="background-color: white">
              <li class="menu-text" style="background-color: white" id="menu-text" ><img id="topLogo" src="assets/logos/logo_w_wordsmith.png" alt="CatchUp! Logo"></li>
              <li class="menu-button" style="background-color: white" id="menu-button-first"><a href="#0">Join</a></li>
              <li class="menu-button" style="background-color: white" id="menu-button-second"><a href="#0">Create</a></li>
            </ul>
          </div>
          <div class="top-bar-right">
          </div>
        </div>
      </div>
      <!--top bar close-->
   </div>

  <!--Left/Members Div -->
  <div class="row align-right align-container">

    <div class="column large-3 small-3">
        <div class="is-drilldown" style="min-height: 192px; max-width: 200px;">
      <ul class="vertical menu" data-drilldown style="width: 200px" id="m1">
        <li>
          <a href="#0">Group</a>
          <ul class="vertical menu" id="m2">
            <li>
              <a href="#0">Members List</a>
              <ul class="vertical menu" id="m3">
                <li><a href="#0">Nic</a></li>
                <li><a href="#0">Ryan</a></li>
                <li><a href="#0">Pinkie</a></li>
                <li><a href="#0">Jameel</a></li>
              </ul>
            </div>
    </div>

<!--Right/Map Div-->
    <div class="column large-9">
      <div class="mapContainer" id="map-container">
        <img id="mapPlaceHolder" src="assets/map_placeholder.png">
      </div>
    </div>
  </div>
<!--Bottom Message form-->
  <div class="row" style="margin: 20px;">
    <div class="column large-12">
      <div class="input-group">
        <span class="input-group-label">Message</span>
        <input class="input-group-field" type="url">
        <div class="input-group-button">
          <input type="send" class="button" value="Send" id="sendButton">
        </div>
      </div>
      <!--Clock tracking how long first member has been in group-->
      <div id="momentClock">loading...</div>
    </div>
  </div>
  <script src="assets/js/vendor/jquery.js"></script>
  <script src="assets/js/vendor/what-input.js"></script>
  <script src="assets/js/vendor/foundation.js"></script>
  <script src="assets/js/app.js"></script>


  <footer class="footer">

      </p>
</footer>
